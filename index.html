<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>My Page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cantarell&family=Lemon&family=Salsa&display=swap" rel="stylesheet">
		<style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

/* body */

body {
	background-color: #1e1e2e;
}

/* headings */
h1 {
	color: #cdd6f4;
	font-family: Cantarell;
	font-size: 4.5em;
	margin-bottom: 15px;
}
h1:hover {
	color: #ffffff;
}

h3 {
	font-family: Lemon;
	font-size: 2em;
	color: #45475a;
	margin-bottom: 20px;
}
h3:hover {
	color: #6c7086;
}

h1:hover, h3:hover {
	cursor: default;
}

/* hyperlinks */

a {
	font-family: 'Bebas Neue';
	font-size: 3em;
	text-decoration: none;
	color: #f38ba8;
}
a:hover {
	color: #d20f39;
}

/* all */
a, h1, h3 {
	transition: 1s ease-out;
}

div {
	height: 100vh;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}

		</style>
	</head>
	<body>
		<div>
			<h1>This is my page.</h1>
			<h3>Yeah, I know, it's not quite complete yet...</h3>
			<a href="https://www.youtube.com/@cicin." target="blank">Click here to get to my channel</a>
		</div>
	</body>
</html>
